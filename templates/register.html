<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - MovesLocation</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); width: 300px; }
    input, button { width: 100%; padding: 0.6rem; margin-top: 0.8rem; }
    button { background: #1e3a8a; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #162e6f; }
    a { display: block; margin-top: 1rem; text-align: center; text-decoration: none; color: #1e3a8a; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Registro de Usuario</h2>
    <form method="POST" action="/register">
      <input type="email" name="email" placeholder="Correo electrónico" required />
      <input type="password" name="password" placeholder="Contraseña" required />
      <input type="password" name="confirm_password" placeholder="Confirmar contraseña" required />
      <button type="submit">Registrarse</button>
    </form>
    <a href="/login">¿Ya tienes cuenta? Inicia sesión</a>
  </div>
</body>
</html>
