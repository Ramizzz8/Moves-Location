<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactanos - MovesLocation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <style>
    body { font-family: Arial, sans-serif; background: #fffaf0; color: #4a2c2a; padding: 2rem; }
    .card { max-width: 600px; margin: auto; background: #fff3e0; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; padding: 0.8rem; margin-top: 1rem; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #ff4500; color: white; border: none; cursor: pointer; }
    button:hover { background: #ff8c00; }
  </style>
</head>
<body>

<div class="card">
  <h2>Contactanos</h2>
  <form method="POST" action="/contact">
    <input type="text" name="nombre" placeholder="Nombre completo" required />
    <input type="tel" name="telefono" placeholder="Número de teléfono" required />
    <input type="email" name="email" placeholder="Correo electrónico" required />
    <textarea name="mensaje" placeholder="Describe tu caso o interés" rows="5" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</div>

</body>
</html>
