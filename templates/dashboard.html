<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MovesLocation</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f6f8; padding: 2rem; }
    header { background: #1e3a8a; color: white; padding: 1rem 2rem; border-radius: 8px; }
    a { color: white; text-decoration: none; margin-left: 1rem; }
    .card { background: white; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 1rem; }
    input, button { width: 100%; padding: 0.6rem; margin-top: 0.8rem; }
    button { background: #1e3a8a; color: white; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #162e6f; }
  </style>
</head>
<body>
  <header>
    <h1>Dashboard MovesLocation<a href="/logout">Cerrar sesión</a></h1>
  </header>

  <div class="card">
    <h2>Bienvenido al panel de usuario</h2>
    <p>Aquí podrás ver tus documentos, procesos migratorios y planes contratados.</p>
    <!-- Secciones de subida de documentos y procesos se agregarán aquí -->
  </div>
</body>
</html>
